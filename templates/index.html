{% extends "layout.html" %}

{% block body %}

{% for kahani in kahanis %}
<div class="article">
    <h2>{{ kahani.title }}</h2>
    <div class="author">
        {{ kahani.date_written }}
    </div>
    <div class="content">{{ kahani.content|truncatechars:350|linebreaksbr }}</div>
    <a href="{% url 'kahani:post' kahani_id=kahani.id %}"><button>Read More</button></a>
</div>
{% endfor %}
{% endblock %}
